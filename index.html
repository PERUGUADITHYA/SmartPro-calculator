<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartPro Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body class="light-mode">

  <header>
    <div class="logo-section">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="logo"/>
      <h1>SmartPro Calculator</h1>
    </div>
            
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <main class="container slide-in">
    <section class="calculator-section">
      <h2>Calculator</h2>
      <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
          <button onclick="append('7')">7</button>
          <button onclick="append('8')">8</button>
          <button onclick="deleteLast()">⌫</button>
          <button onclick="clearDisplay()">C</button>

          <button onclick="append('4')">4</button>
          <button onclick="append('5')">5</button>
          <button onclick="append('6')">6</button>
          <button onclick="append('*')">×</button>

          <button onclick="append('1')">1</button>
          <button onclick="append('2')">2</button>
          <button onclick="append('3')">3</button>
          <button onclick="append('-')">−</button>

          <button onclick="append('9')">9</button>
          <button onclick="append('0')">0</button>
          <button onclick="append('/')">÷</button>
          <button onclick="append('+')">+</button>

          <button onclick="calculate()" class="equal">=</button>
        </div>
      </div>
    </section>

    <section class="table-section">
      <h2>Multiplication Table</h2>
      <select id="tableNumber" onchange="generateTable()">
        <option disabled selected>Select a number</option>
      </select>
      <div class="table-output" id="tableOutput"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
